<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Glassmorphism Login Page | @codingstella</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam&family=Martel+Sans:wght@400&family=Pacifico&family=Poppins:wght@400&family=Tangerine:wght@400;400&display=swap" rel="stylesheet">
</head>
<body>
	<section>
		
		
		<img src="https://images.pexels.com/photos/8351453/pexels-photo-8351453.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="bg">
		
		<div class="login">
			<h2>Sign In</h2>
			<form class="inputBox" >
				<input type="text" id="name" placeholder="Username" required/>
			
				<input type="password" id="pass" placeholder="Password" required/>
			
				<input type="submit" id="btn">
			</form>
			<div class="group">
				<a href="#">Forget Password</a>
				<a href="#">Signup</a>
			</div>
		</div>
		
	</section>
	<script src="./script.js"></script>
</body>
</html>
