<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <section>
      <img
        src="https://images.pexels.com/photos/8351453/pexels-photo-8351453.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        class="bg"
      />

      <div class="login">
        <h2>Sign In</h2>
        <div class="inputBox">
          <input type="text" id="name" placeholder="Username" required />

          <input type="password" id="pass" placeholder="Password" required />

          <input type="submit" id="btn" />
        </div>
        <div class="group">
          <a href="#">Forget Password</a>
          <a href="#">Signup</a>
        </div>
      </div>
    </section>
    <section class="popUp">
      <h1>Login Successful</h1>
      <div>
        <p>Wait .. <span id="waitTimer">5</span></p>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
